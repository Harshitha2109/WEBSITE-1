<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE DESIGN </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PHONE</a></li>
                    <li><a href="#">ACCESSORIES</a></li>
                    <li><a href="#">CART</a></li>
                </ul>
            </div>

        </nav>
     

     <div class="information">
     <div class="overlay"></div>
        <img src="images/mobile.png" class="mobile">
     <div id="circle">
        <div class="feature one">
            <img src="images/camera.png">
            <div>
                <h1>CAMERA</h1>
                <P>12MP, WIDE ANGLE LENSES</P>
            </div>
        </div>
        <div class="feature two">
            <img src="images/processor.png">
            <div>
                <h1>PROCESSOR</h1>
                <P>LEMGAN MEGA PROCESSOR</P>
            </div>
        </div>
        <div class="feature three">
            <img src="images/display.png">
            <div>
                <h1>DISPALY</h1>
                <P>6.5 MINI DROP FULLSCREEN</P>
            </div>
        </div>
        <div class="feature four">
            <img src="images/battery.png">
            <div>
                <h1>BATTERY</h1>
                <P>50000mAH 720HRS</P>
            </div>
        </div>
     </div>
     <div class="controls">
        <img src="images/arrow.png" id="upbtn">
        <h3>Features</h3>
        <img src="images/arrow.png" id="downbtn">       

     </div>
    </div>
    <script>
        var circle =document.getElementById('circle');
        var upbtn =document.getElementById('upbtn');
        var downbtn =document.getElementById('downbtn');
        var rotvalue = circle.style.transform;
        var rotsum ;
        upbtn.onclick=function(){
            rotsum=rotvalue+"rotate(-90deg)";
            circle.style.transform=rotsum;
            rotvalue=rotsum;
        }
        
        downbtn.onclick=function(){
            rotsum=rotvalue+"rotate(-90deg)";
            circle.style.transform=rotsum;
            rotvalue=rotsum;
        }
        

    </script>
</body>
</html>
